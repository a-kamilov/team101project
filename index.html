<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounting Class Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      position: relative;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      justify-content: center;
      gap: 10vw;
      width: 80%;
      max-width: 1200px;
    }

    /* Cursor glow */
    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px 10px rgba(255,255,255,0.25);
      mix-blend-mode: difference;
      transition: transform 0.1s linear, width 0.2s, height 0.2s;
      z-index: 1000;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin-top: 10px;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      border-left: 4px solid #0d6efd;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      margin-bottom: 15px;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.2s;
    }

    li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    li::before {
      content: "• ";
      color: red;
      font-weight: bold;
    }

    li:hover {
      transform: translateX(8px);
    }

    li:hover a {
      color: #0d6efd;
    }

    .typing {
      border-right: 3px solid #0d6efd;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      right: 25px;
      color: #555;
      font-size: 0.8rem;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div id="cursor"></div>

  <button class="back" onclick="location.href='https://a-kamilov.github.io/abu-assignments/'">← Back</button>

  <div class="container">
    <div class="left">
      <h1 class="typing">Welcome.</h1>
      <p>
        Hello, my name is Abdurakhmon.<br />
        I’m a sophomore student at Dong-A University,<br />
        and this is my <b>Accounting class portfolio.</b>
      </p>
    </div>

    <div class="right">
      <h2>Projects</h2>
      <ul>
        <li><a href="https://a-kamilov.github.io/team101project/autoreplymate-landing.html">Autoreplymate intro</a></li>
        <li><a href="https://a-kamilov.github.io/team101project/SuccesTracker/">Success Tracker</a></li>
        <li><a href="https://a-kamilov.github.io/team101project/bookmenow_landing.html">BookMeNow intro</a></li>
      </ul>
    </div>
  </div>

  <footer>©2025 Abdurakhmon Kamilov</footer>

  <script>
    // --- Smooth cursor follow ---
    const cursor = document.getElementById("cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener("mousemove", e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.15;
      currentY += (mouseY - currentY) * 0.15;
      cursor.style.transform = `translate(${currentX - 12.5}px, ${currentY - 12.5}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    // Hover effect to enlarge
    document.querySelectorAll("a, button, li").forEach(el => {
      el.addEventListener("mouseenter", () => {
        cursor.style.width = "40px";
        cursor.style.height = "40px";
      });
      el.addEventListener("mouseleave", () => {
        cursor.style.width = "25px";
        cursor.style.height = "25px";
      });
    });
  </script>
</body>
</html>
