<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting Class Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* --- Cursor Circle --- */
    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      transition: width 0.2s, height 0.2s, opacity 0.3s;
      opacity: 0.8;
      z-index: 1000;
    }

    /* --- Layout --- */
    .left {
      flex: 1;
      padding-left: 80px;
    }

    .right {
      flex: 1;
      padding-right: 100px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin-top: 10px;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      border-left: 4px solid #0d6efd;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      margin-bottom: 15px;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.2s;
    }

    li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    li::before {
      content: "• ";
      color: red;
      font-weight: bold;
    }

    li:hover {
      transform: translateX(8px);
    }

    li:hover a {
      color: #0d6efd;
    }

    .typing {
      border-right: 3px solid #0d6efd;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      right: 25px;
      color: #555;
      font-size: 0.8rem;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back:hover {
      background: #0b5ed7;
    }

  </style>
</head>
<body>

  <div id="cursor"></div>

  <button class="back" onclick="location.href='https://a-kamilov.github.io/abu-assignments/'">← Back</button>

  <div class="left">
    <h1 class="typing">Welcome.</h1>
    <p>Hello, my name is Abdurakhmon.<br>
    I’m a sophomore student at Dong-A University,<br>
    and this is my <b>Accounting class portfolio.</b></p>
  </div>

  <div class="right">
    <h2>Projects</h2>
    <ul>
      <li><a href="https://a-kamilov.github.io/team101project/autoreplymate-landing.html">Autoreplymate intro</a></li>
      <li><a href="https://a-kamilov.github.io/team101project/SuccesTracker/">Success Tracker</a></li>
    </ul>
  </div>

  <footer>©2025 Abdurakhmon Kamilov</footer>

  <script>
    // --- Cursor circle motion ---
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });

    // Optional hover effect enlargement
    document.querySelectorAll("a, button, li").forEach(el => {
      el.addEventListener("mouseenter", () => {
        cursor.style.width = "40px";
        cursor.style.height = "40px";
        cursor.style.opacity = "0.6";
      });
      el.addEventListener("mouseleave", () => {
        cursor.style.width = "25px";
        cursor.style.height = "25px";
        cursor.style.opacity = "0.8";
      });
    });
  </script>

</body>
</html>
